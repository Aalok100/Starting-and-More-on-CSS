<!-- Create a similar webpage with an image. Add a hover effect to the imsge where the border color change and the image must be circular on haver. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image hover</title>
    <style>
        img{
            background-color: #9333f3;
            border: 10px solid #f44949;
            

        }
        img:hover{
            border-radius: 15%;
            border: 10px solid aliceblue;

        }
    </style>
</head>
