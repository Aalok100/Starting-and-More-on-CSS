<!-- Create a navigation bar similar to the bellow maintion image. The navigation bar must contain 5 navigation link that are properly placed within the css box model. The navigation item must change their text color on haver. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAvigation Bar</title>
    <style>
        nav{
            background-color: #462696;
            padding: 30px;
        }
        a{
            color:#fff;
            margin-left: 150px;
            margin-right: 20px;
        }
        a:hover{
            color: #6e5a5a;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About US</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </nav>
</body>
</html>
