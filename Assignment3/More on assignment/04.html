<!-- Create a similar webpage with an image and make the image circular using border-radius. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image circular</title>
    <style>
        img{
            border-radius: 50%;
            border-color:rgb(23, 215, 74);
        }
    </style>
</head>
<body>
    <img 
    src="https://bsmedia.business-standard.com/_media/bs/img/article/2022-06/11/full/1654890612-1299.jpg?im=FeatureCrop,size=(826,465)" 
    alt="Alakh Pandey">
    
</body>
</html>
