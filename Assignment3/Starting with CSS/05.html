<!-- 05.Create a webpage with an image that is hidden until it is hovered over. Use heading above the image that says hover below  to revead surprise. -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hidden</title>
    <style>
       img{
         height: 400px;
         width: auto;
         opacity: 0;
       }
       img:hover{
         opacity: 1;
       }
    </style>
    
 </head>
 <body>
   <h1>Hover below to relevent a suprise</h1>
   <img 
   src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRZXw2DbIcsQCfKVh5t0i50l7HD-bwYSAhYA&usqp=CAU"
   alt="surprise">
    
 </body>
 </html>
