<!-- 09.Create a webpage with a registration form, using the css attribute selector change the text color of each input field to any other color. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        input[name="user-name"]{
            color:red;
        }
        input[name="user-email"]{
            color: green;
        }
        input[name="user-password"]{
            color: aqua;
        }
    </style>
   
        
        
    
</head>
<body>
    <h1>Log in </h1>
    <form action="#">
        <div>
            <label for="user-name">Name</label>
            <input type="text" name="user-name" id="user-name" required>
        </div>
        <br>
        <div>
            <label for="user-email">Email</label>
            <input type="user-email" name="user-email" id="user-email" required>


        </div>
        <br>
        <div>
            <label for="user-password">Password</label>
            <input type="user-password" name="user-password" id="user-password" required>
        </div>
        <br>
        <div>
            <input type="submit" value="Log In">
        </div>
    </form>
</body>
</html>
