<!-- 04.Create a webpage with a list of tech stack involved in full stack web develoment where the even-numbered itemes have a different background color then the odd numbered items. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        li:nth-child(even){
            background-color: aqua;
        }
        li:nth-child(odd){
            background-color:rosybrown;
        }
    </style>
    
</head>
<body>
    <h1>Tech stack involved in full stack webdevelopment</h1>
     <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javs Script</li>
        <li>Mongodb</li>
        <li>My SQL</li>
        <li>NodeJS</li>
        <li>Java</li>
        <li>Python</li>
        <li>React</li>
     </ol>
    
</body>
</html>
