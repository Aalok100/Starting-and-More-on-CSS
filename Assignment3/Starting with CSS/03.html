<!-- 03. Create a page with 5 a tag similar toa a navigation bar. Each link should change to a different color when it is hovering over. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering Over</title>
    <style>
        .nav-link-1:hover{
            color: aqua;
        }
        .nav-link-2:hover{
            color: brown;
        }
        .nav-link-3:hover{
            color: rgb(244, 11, 11);
        }
        .nav-link-4:hover{
            color: rgb(107, 222, 19);
        }
        .nav-link-5:hover{
            color: rgb(121, 10, 10);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="nav-link-1">Home</a>
        <a href="#" class="nav-link-2">About</a>
        <a href="#" class="nav-link-3">Contact</a>
        <a href="#" class="nav-link-4">Blog</a>
        <a href="#" class="nav-link-5">Login</a>
    </nav>
</body>
</html>
